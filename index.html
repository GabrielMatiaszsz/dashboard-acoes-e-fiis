<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>FII Dashboard</title>
    <style>
      :root{
        --bg:#0b0f16; --panel:#111827; --muted:#9aa4b2; --text:#f3f4f6; --primary:#22c55e;
      }
      *{box-sizing:border-box}
      body{margin:0;background:var(--bg);color:var(--text);font-family:system-ui,Segoe UI,Roboto,Arial}
      .container{max-width:1100px;margin:0 auto;padding:16px}
      .card{background:var(--panel);border:1px solid #1f2937;border-radius:14px;padding:14px}
      select,button{background:#0f172a;border:1px solid #1f2937;color:var(--text);padding:8px 10px;border-radius:10px}
      button.primary{background:var(--primary);color:#0b0f16;border-color:rgba(34,197,94,.2);font-weight:700}
      .muted{color:var(--muted);font-size:12px}
      header{display:flex;align-items:center;justify-content:space-between;margin-bottom:12px}
      h1{font-size:20px;margin:0}
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
